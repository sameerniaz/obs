<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <style>
        #root {
            padding: 0 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background-color: var(--dark-color);
            color: var(--light-color);
        }

        #root > .title {
            position: relative;
            font-size: 5rem;
            font-weight: bold;
            line-height: 5rem;
        }

        #root > .subtitle {
            position: relative;
            font-size: 2rem;
            line-height: 2rem;
        }

        #root > .orb {
            position: absolute;
            width: 7%;
            height: 192%;
            background-color: var(--accent-color);
            filter: blur(10rem);
            animation-name: hover;
            animation-duration: 10s;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }

        #root > .spanner {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: 5%;
            background-color: var(--accent-color);
        }

        @keyframes hover {
            0% {
                top: 0%;
                left: 0%;
            }

            100% {
                top: 0%;
                left: 80%;
            }
        }
    </style>
    <title>Syntax Brand</title>
</head>
<body>
    <div id="root">
        <span class="orb"></span>
        <span class="title">SYNTAX</span>
        <span class="subtitle">YouTube</span>
        <span class="spanner"></span>
    </div>
</body>
</html>
